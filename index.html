<html>
<head>


    <title>
        bookmark
    </title>

    <!-- <link rel="icon" href="bookmark.png" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/style.css">

</head>
<body> 
   
    
  <div class=" d-flex justify-content-center  mb-5 mt-2
  ">
    <h1 class="text-center pt-5 ">Bookmarker</h1>
  </div>    

    <hr>
    <div class="d-flex align-items-center justify-content-center mx-auto w-100  h2">
        <i class="fa-solid fa-bookmark "></i>
                <h2 class="text-center mx-2">
            Bookmark your favorite sites 
        </h2>
        <i class="fa-solid fa-bookmark"></i>
    </div>
   

    <!-- part2 -->

    <div class="container">
      
      <form action="" id="form" class="">
        <div class="mt-4 mb-3">
          <label for="sitename" class="form-label">
              <div class="d-flex align-items-center">
      
                  <div>               <i class="fa-solid fa-file-signature fa-lg me-2"></i>
                  </div>               
                    <div class="fs-6 fw-semibold "> Site Name
                   </div>                
                   </div>
          </label>
          <div class="input-group w-75">
            <input type="text" class="form-control"  required   id="sitename" placeholder="Bookmark Name"   aria-describedby="basic-addon3 basic-addon4">
          </div>
          

        
        </div>
      
      
         <div class="mb-3">
          <label for="basic-url" class="form-label">
              <div class="d-flex align-items-center">
      
                  <div>              <i class="fa-solid fa-link fa-lg me-2"></i>
                  </div>               
                    <div class="fs-6 fw-semibold "> Site URL
      
                   </div>                
                   </div>
          </label>    <div class="input-group w-75">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="url" required aria-describedby="basic-addon3 basic-addon4">
          </div>
         </div>
      
      
        <div class="w-100  d-flex justify-content-center" >
          <button type="submit" id="submit" onsubmit="onFormSubmit()"   class="btn btn-danger btn-lg w-25 mx-auto mt-3">submit       
          </button>  
        </div>
    
      </form>
      <div class="d-flex justify-content-center align-items-center box-info   d-none" id="box-info">
          <!-- d-none -->
          <div  id="overlay"  class="overlay position-fixed vh-100 top-0 bottom-0 start-0 end-0 "></div>
      
          <div class="submitmenu  px-3" id="submitmenu">
              <div class="d-flex justify-content-between align-items-center mt-3 px-3">
                  <div>
                      <i class="fa-solid fa-circle fa-lg  i1"></i>
                      <i class="fa-solid fa-circle fa-lg i2 mx-1"></i>
                      <i class="fa-solid fa-circle fa-lg i3"></i>
                  </div>
                  <div>
                   <button class="btn close" id="close"><i class="fa fa-close close fa-xl fw-semibold"></i></button>
    
                     </div>
                  </div>
      
                  <div class="container mt-3">
                      <h6 class="mt-3 fw-semibold ">Site Name or Url is not valid, Please follow the rules below :</h6>
      
                      <div class="d-flex align-items-center my-3">
          
                          <div>              <i class="fa-solid fa-circle-right me-1 i5"></i>
                          </div>               
                            <div class="fs-6  "> Site name must contain at least 3 characters
          
                           </div>                
                       </div>
        
          
                    <div class="d-flex align-items-center">
          
                              <div>                <i class="fa-solid fa-circle-right me-1 i5"></i>
                              </div>               
                                <div class="fs-6  "> Site URL must be a valid one
                               </div>                
                     </div>
          
                  </div>
      
              </div>
      
      
      
            </div> 
    
  <hr>

 </div>

  
 

<div class="container" id="listing">
    <table class="table table-hover ">
        <thead>
            <tr> 
                <th>Index</th>
                <th>Website Name	</th>
                <th>visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>
</div>



    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
